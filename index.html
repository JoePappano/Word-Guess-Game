<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>My Hangman Game</title>
</head>

<body>
    <h1 class="header main"> HANGMAN </h1>
    <h1 class="header sports"> Baseball Edition</h1>


    <div class="header alignment">
        <p> Press any key to get started!</p>
    </div>

    <div class="scoreboard">
        <div class="wins">
            <p> Wins: </p>
        </div>

        <div class="losses">
            <p> Losses: </p>
        </div>
    </div>

    <div class="word">
        <p id="wordToPlay"> _ _ _ _ _ _ _ _ </p>
    </div>



    <div class="guesses">
        <div id="inningsRemaining" class="floating">
            <p>Innings Remaining: 9</p>
        </div>

        <div id="lastGuess" class="floating">
            <p> Last Guess: </p>
        </div>

        <div id="alreadyGuessed" class="floating">
            <p> Already Guessed: </p>
        </div>
    </div>
    </div>

</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</html>
